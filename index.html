<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Kanban Tekniği</title>
  </head>
  <body class="app">
    <div class="container">
      <div class="main d-flex flex-column align-items-center gap-5">
        <div id="modes">
          <button id="darkMode" class="btn mode">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
        <div id="links">
          <a class="btn active">Yapılacaklar</a>
          <a class="btn">Yapılıyor</a>
          <a class="btn">Tamamlandı</a>
        </div>
        <div id="contents" class="d-flex align-items-center gap-5">
          <button id="leftBtn" class="btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div class="card">
            <div class="card-header d-flex justify-content-between">
              <span id="span">Yapılacaklar</span>
            </div>
            <div class="card-body">
              <!-- <div class="card-title"></div> -->
            </div>
            <div class="card-footer">
              <div>
                <a id="addTask" class="btn">
                  <i class="fa-solid fa-plus me-2"></i>
                  <span> Kart Ekle </span>
                </a>
              </div>
              <div class="d-flex">
                <input
                  value=""
                  class="form-control"
                  type="text"
                  placeholder="Task Giriniz..."
                />
              </div>
            </div>
          </div>
          <button id="rightBtn" class="btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
